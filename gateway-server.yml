eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    registerWithEureka: true
    fetchRegistry: true
spring:
  data:
    mongodb:
      host: localhost
      database: auth_db
      port: 27017
zuul:
  host:
    connect-timeout-millis: 5000000
    socket-time-millis: 5000000
  ignoredServices: '*'
  routes:
    patient-service:
      path: /api/patients/**
      serviceId: patient-service