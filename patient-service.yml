spring:
  profiles:
    - docker
  data:
    mongodb:
     uri: ${MONGO_URI:mongodb://localhost:27017/patient_db}
  rabbitmq:
    host: ${RABBITMQ_URI:localhost}
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      bindings:
        patient_output:
          destination: patient-exchange
        contact_output:
          destination: contact-exchange
        address_input:
          destination: address-exchange
          group: address-queue
          
redis:
  hostname: redis-cache
  port: 6379
  ttl:
    hours: 5
  
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    registerWithEureka: true
    fetchRegistry: true
    eureka-server-read-timeout-seconds: 30
    
logging.level.org.springframework.web: DEBUG
